name: üêõ Bug Report
description: ‚ö†Ô∏è See below for security reports
labels: Bug

body:
    - type: input
      id: affected-versions
      attributes:
          label: Symfony version(s) affected
          placeholder: x.y.z
      validations:
          required: true
    - type: textarea
      id: description
      attributes:
          label: Description
          description: A clear and consise description of the problem
      validations:
          required: true
    - type: textarea
      id: how-to-reproduce
      attributes:
          label: How to reproduce
          description: |
              Code and/or config needed to reproduce the problem.
              If it's a complex bug, create a "bug reproducer" as explained in https://symfony.com/doc/current/contributing/code/reproducer.html
      validations:
          required: true
    - type: textarea
      id: possible-solution
      attributes:
          label: Possible Solution
          description: "Optional: only if you have suggestions on a fix/reason for the bug"
    - type: textarea
      id: additional-context
      attributes:
          label: Additional Context
          description: "Optional: any other context about the problem: log messages, screenshots, etc."
